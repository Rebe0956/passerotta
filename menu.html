<!DOCTYPE html>
<html lang="da">

<head>
    <meta name="robots" content="noindex">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Italiana" rel="stylesheet">
    <title>Passerotta</title>
    <style>
        .tiltop a {

            font-size: 1.7em;
            text-decoration: none;
            color: #E6340B;
            font-family: 'Italiana', serif;

        }




        #menu img {
            width: 100%;
            height: 100%;
            min-width: 250px;
        }

        #menu .sectionwrapper {
            display: flex;
            flex-wrap: wrap;
            margin: 0 auto;

        }

        #menu .container {
            flex-grow: 1;
            flex-basis: 300px;
            position: relative;
            padding: 10px 10px 10px 10px;
            text-align: center;
            margin: 20px;

        }

        h4 {
            font-family: 'Italiana', serif;
            font-size: 1.2em;
        }

        .link {
            filter: brightness(70%);
        }

        .link:hover {

            filter: brightness(100%);
        }

        a {
            text-decoration: none;
            display: inline-block;
            padding: 8px 16px;
        }

        a:hover {
            background-color: #ddd;
            color: black;
        }

        .back {
            background-color: #f1f1f1;
            color: black;
            border-radius: 50%;
        }
    </style>

</head>


<body>

    <a href="index.html" class="back">&#8249;</a>


    <div id="menu">

        <div class="sectionwrapper">


            <div class="container">
                <a class="link" href="kategori.html?kategori=Antipasti">
                <img src="images/antipasti.jpg" alt="antipasti">
                </a>

                <div class="middle">
                    <div class="text">
                        <h4>Antipasti</h4>

                    </div>


                </div>
            </div>
            <div class="container">
                <a class="link" href="kategori.html?kategori=Hovedretter">
                <img src="images/hovedret.jpg" alt="hovedret">
                </a>

                <div class="middle">
                    <div class="text">
                        <h4>Hovedretter</h4>

                    </div>
                </div>
            </div>
        </div>
        <div class="sectionwrapper">
            <div class="container">
                <a class="link" href="kategori.html?kategori=Dolchi">
                <img src="images/dessert.jpg" alt="dessert">
                </a>
                <div class="middle">
                    <div class="text">
                        <h4>Dolchi</h4>

                    </div>
                </div>
            </div>
            <div class="container">
                <a class="link" href="kategori.html?kategori=Vini">
                <img src="images/vin.png" alt="vin">
                </a>
                <div class="middle">
                    <div class="text">
                        <h4>Vini</h4>

                    </div>
                </div>
            </div>

            <div class="container">
                <a class="link" href="kategori.html?kategori=Bevande">
                <img src="images/drikkevare.jpg" alt="vin">
                </a>
                <div class="middle">
                    <div class="text">
                        <h4>Bevande</h4>

                    </div>
                </div>
            </div>

        </div>
    </div>



    <div class="tiltop">
        <a href="#top">Gå til toppen</a>
    </div>

    <footer>
        © Passerotta

    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="javascript.js"></script>
</body>

</html>
